<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>アーカイブ管理シート生成ツール - あやねえ専用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic UI', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #4facfe;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .quick-templates {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .quick-templates h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .template-btn {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .template-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);

<body>
    <div class="container">
        <div class="header">

        <div class="form-container">

                    </div>
                    <div class="form-group">
                        <label for="duration">⏱️ 録画時間</label>
                        <input type="text" id="duration" name="duration" placeholder="例：約60分">
                    </div>
                </div>

                <div class="form-group">
                    <label for="url">🔗 録画URL</label>

                </div>

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label for="learningObjectives">🎓 学習目標（1行1項目）</label>

                </div>

                <button type="submit" class="generate-btn">
                    ✨ アーカイブ管理シートを生成する

            </form>

                }
            };

            const template = templates[type];
            if (template) {
                document.getElementById('title').value = template.title;
                document.getElementById('speakers').value = template.speakers;
                document.getElementById('participants').value = template.participants;
                document.getElementById('mainTheme').value = template.mainTheme;
                document.getElementById('targetAudience').value = template.targetAudience;
                document.getElementById('learningObjectives').value = template.learningObjectives;
                
                // 今日の日付を設定
                const today = new Date();
                const dateStr = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;
                document.getElementById('date').value = dateStr;
            }
        }

        // フォーム送信処理
        document.getElementById('archiveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // アーカイブシート生成
            generatedContent = generateArchiveSheet(data);
            
            // 結果表示
            document.getElementById('resultContainer').classList.add('show');
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
        });

            const targetAudienceList = data.targetAudience ? 
                data.targetAudience.split('\n').filter(item => item.trim()).map(item => `・${item.trim()}`).join('\n') :

                data.learningObjectives.split('\n').filter(item => item.trim()).map(item => `- ${item.trim()}`).join('\n') :

        // ダウンロード機能
        function downloadFile() {
            const title = document.getElementById('title').value || 'セミナー';
            const safeTitle = title.replace(/[\/\\:*?"<>|]/g, '_').substring(0, 50);
            const filename = `${safeTitle}_アーカイブ管理シート.md`;
            
            const blob = new Blob([generatedContent], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // クリップボードにコピー
        function copyToClipboard() {
            navigator.clipboard.writeText(generatedContent).then(function() {
                alert('📋 アーカイブ管理シートをクリップボードにコピーしました！');
            }).catch(function(err) {
                console.error('コピーに失敗しました:', err);
                alert('❌ コピーに失敗しました。手動でコピーしてください。');
            });
        }

        // 今日の日付を自動設定
        window.addEventListener('load', function() {
            const today = new Date();
            const dateStr = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;
            document.getElementById('date').value = dateStr;
        });
